<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IMC Exercicio</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <section class="container">
      <h1>Tabela IMC</h1>
      <div class="content-imc">
        <div class="content-peso">
          <h1>IMC</h1>
          <p>Menos do que 18,5</p>
          <p>Entre 18,5 e 24,9</p>
          <p>Entre 25 e 29,9</p>
          <p>Entre 30 e 34,9</p>
          <p>Entre 35 e 39,9</p>
          <p>Mais do que 40</p>
        </div>
        <div class="content-grau-obesidade">
          <h1>Resultado</h1>
          <p>Abaixo do peso</p>
          <p>Peso normal</p>
          <p>Sobrepeso</p>
          <p>Obesidade grau 1</p>
          <p>Obesidade grau 2</p>
          <p>Obesidade grau 3</p>
        </div>
      </div>

      <h1 class="h1">Calcule seu IMC</h1>

      <form class="form" action="">
        <label for="peso">Peso:</label>
        <input class="input-peso" type="number" id="peso" autocomplete="off"/>

        <label for="altura">Altura (M):</label>
        <input class="input-altura" type="number" id="altura" autocomplete="off" step="0.01" min="0" max="4"/>

        <button type="submit">Enviar</button>
      </form>

      <div class="resultado"></div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
